<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Philosophy | 愛の哲学診断</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* カラーパレット: エレガント・リュクス */
            --bg-color: #F9F8F6; /* 高級紙のようなオフホワイト */
            --text-main: #2C2C2C; /* 漆黒ではなくチャコール */
            --text-sub: #6E6E6E;
            --accent: #C5A059; /* シャンパンゴールド */
            --accent-light: #E8DCC2;
            --card-bg: #FFFFFF;
            --shadow: 0 10px 40px rgba(197, 160, 89, 0.15);
            --border: 1px solid rgba(197, 160, 89, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Shippori Mincho', 'Yu Mincho', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.8;
            letter-spacing: 0.05em;
            background-image: radial-gradient(#E8DCC2 1px, transparent 1px);
            background-size: 30px 30px; /* 控えめなドット柄 */
        }

        .container {
            width: 100%;
            max-width: 500px; /* スマホで見やすい幅 */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* 共通カードデザイン */
        .card {
            background: var(--card-bg);
            border-radius: 4px; /* 角を丸くしすぎないのが高級感のコツ */
            padding: 40px 30px;
            box-shadow: var(--shadow);
            border: var(--border);
            text-align: center;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s ease;
        }
        
        /* 飾り枠（二重線） */
        .card::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid var(--accent-light);
            pointer-events: none;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--accent);
            margin: 0 0 10px 0;
            letter-spacing: 0.02em;
            line-height: 1;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-sub);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        p { margin-bottom: 20px; font-size: 0.95rem; }

        /* ボタン */
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--text-main);
            font-family: 'Shippori Mincho', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .btn:hover {
            background: var(--accent);
            color: #fff;
        }

        .btn-start {
            background: var(--text-main);
            color: #fff;
            border-color: var(--text-main);
            margin-top: 30px;
        }
        .btn-start:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* 質問画面 */
        .progress-area {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Cormorant Garamond', serif;
            color: var(--accent);
        }
        .progress-line {
            flex-grow: 1;
            height: 1px;
            background: var(--accent-light);
            margin: 0 15px;
            position: relative;
        }
        .progress-fill {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* 選択肢ボタン */
        .option-btn {
            text-align: left;
            padding: 15px 20px;
            border: 1px solid #eee;
            margin-bottom: 12px;
        }
        .option-btn:hover { border-color: var(--accent); }
        .btn-label { font-size: 0.8rem; color: var(--accent); display: block; margin-bottom: 4px; font-family: sans-serif;}

        /* 結果画面（スクショ映えエリア） */
        .result-card-area {
            background: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .mental-age {
            display: inline-block;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--text-main);
        }
        
        .type-catch {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 5px;
            font-weight: bold;
        }

        .type-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .chart-container {
            position: relative;
            height: 260px;
            width: 100%;
            margin: 0 auto 20px auto;
        }

        .result-desc {
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* シェアボタン群 */
        .share-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-share {
            padding: 12px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-twitter { background: #000; color: #fff; border-color: #000; }
        .btn-insta { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; border: none; }

        /* アニメーション */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .fade-out { animation: fadeOut 0.5s ease forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { to { opacity: 0; } }

        /* ローディング */
        .loader-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: var(--accent);
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

<div class="container">
    
    <div id="start-screen" class="card fade-in">
        <h1>Love<br>Philosophy</h1>
        <div class="subtitle">愛の哲学診断</div>
        
        <p>愛とは「欠乏」か、それとも「成熟」か。</p>
        <p>40の問いが、<br>あなたの魂の輪郭を描き出します。</p>
        
        <button class="btn btn-start" onclick="startDiagnosis()">診断を始める</button>
        <div style="margin-top: 20px; font-size: 0.7rem; color: #aaa;">所要時間：約3分</div>
    </div>

    <div id="quiz-screen" class="card hidden">
        <div class="progress-area">
            <span>Q. <span id="q-curr">1</span></span>
            <div class="progress-line"><div class="progress-fill" id="progress-bar"></div></div>
            <span>40</span>
        </div>

        <div class="question-text" id="q-text">
            </div>

        <div id="options-area">
            </div>
    </div>

    <div id="loading-screen" class="card hidden" style="border:none; box-shadow:none; background:transparent;">
        <div style="font-size:2rem; color:var(--accent);">✦</div>
        <div class="loader-text" id="loader-text">Analyzing...</div>
    </div>

    <div id="result-screen" class="card hidden">
        <div class="result-card-area">
            <div class="mental-age">Love Maturity: Lv.<span id="level-val">--</span></div>
            <div class="type-catch" id="result-catch">Catchphrase</div>
            <div class="type-name" id="result-name">Animal Type</div>
            
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
            
            <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">@LovePhilosophy_Test</p>
        </div>
        <div class="result-desc" id="result-desc">
            </div>

        <div class="share-area">
            <button class="btn btn-share btn-twitter" onclick="shareX()">
                Share on X
            </button>
            <button class="btn btn-share btn-insta" onclick="alert('この画面をスクリーンショットして\nストーリーズに投稿してください。')">
                Instagram
            </button>
        </div>
        <button class="btn" style="margin-top:15px; border:none; font-size:0.9rem;" onclick="location.reload()">トップに戻る</button>
    </div>

</div>

<script>
    // --- 16タイプ定義 (ハイブリッド動物キャラクター) ---
    // A:孤高, U:融合 | S:本能, P:理知 | R:受容, C:創造 | I:没入, D:超越
    const types = {
        "ASRI": { name: "アトリエの黒猫", catch: "誰にも染まらない、気高き芸術家", desc: "自立心が強く、本能のままに生きています。媚びず、群れず、ありのままの自分を愛するその姿は、多くの人を惹きつけますが、誰にも飼い慣らすことはできません。" },
        "ASRD": { name: "旅する渡り鳥", catch: "風のように愛し、風のように去る", desc: "執着がなく、すべてを達観しています。恋愛も人生という長い旅の一部として楽しみますが、決して一つの場所に留まることはありません。" },
        "ASCI": { name: "孤高のユニコーン", catch: "理想郷に住む、誇り高き魂", desc: "独自の美学を持ち、妥協を許しません。現実の恋愛には退屈しがちですが、一度心を許せば、魔法のような美しい世界を見せてくれます。" },
        "ASCD": { name: "夜明けの雪豹", catch: "静寂を愛する、美しき戦略家", desc: "非常に自律しており、状況をコントロールする能力に長けています。クールで近寄りがたい雰囲気ですが、二人の未来を誰よりも冷静に見通しています。" },
        "APRI": { name: "図書館のフクロウ", catch: "沈黙を守る、賢者の愛", desc: "言葉数は少ないですが、その愛は海のように深いです。頑固で不器用な一面もありますが、一度交わした約束は死んでも守り抜く誠実さがあります。" },
        "APRD": { name: "深海の鯨", catch: "全てを受け流す、悠久の哲学", desc: "感情の波に飲まれず、常にフラットです。トラブルが起きても動じず、すべてを「それもまた人生」と笑って許せる、成熟した精神の持ち主です。" },
        "APCI": { name: "摩天楼の鷹", catch: "頂点を目指す、孤独な王", desc: "高いプライドと上昇志向を持ちます。パートナーにも高いレベルを求めますが、それは二人で最強のペアになり、見たことのない景色を見るためです。" },
        "APCD": { name: "荒野の狼", catch: "完成された個、揺るぎない信念", desc: "精神年齢が極めて高いタイプ。依存も甘えも必要とせず、互いに背中を預けられる、対等で高潔なパートナーシップだけを認めます。" },
        
        "USRI": { name: "恋するウサギ", catch: "世界は愛で回っている", desc: "愛情深く、寂しがり屋。常に誰かと繋がっていたいタイプです。駆け引きゼロで、全身全霊で愛を表現するその姿は、守ってあげたくなる魅力があります。" },
        "USRD": { name: "陽だまりのゴールデン", catch: "無償の愛を注ぐ、最高の相棒", desc: "慈愛に満ちており、相手の欠点さえも愛します。すべてを許し、受け入れるその包容力は、パートナーにとって最強の「安全基地」となります。" },
        "USCI": { name: "情熱のパピヨン", catch: "愛の力で、日常をドラマに変える", desc: "関係をより良くするために全力を尽くします。サプライズや変化を好み、マンネリとは無縁。あなたといれば、退屈な日は一日たりともないでしょう。" },
        "USCD": { name: "敏腕な羊飼い", catch: "愛を導き、育てる指導者", desc: "深い繋がりを求めつつ、冷静に関係をコントロールします。相手の才能を見抜き、成功へ導く能力に長けた、いわゆる『あげまん/あげちん』タイプです。" },
        "UPRI": { name: "王家のサラブレッド", catch: "気高く、誠実な献身", desc: "誠実で尽くすタイプ。ルールや約束を重んじ、選んだパートナーに生涯の忠誠を誓います。その愛は、格式高く、決して揺らぐことはありません。" },
        "UPRD": { name: "聖域の白鳥", catch: "汚れなき愛、究極の癒やし", desc: "相手と一体になりたいと願いつつ、決して感情に乱されません。誰に対しても平等で優しく、そばにいるだけで心が洗われるようなオーラを持っています。" },
        "UPCI": { name: "革命のペガサス", catch: "二人で空へ、見たことのない世界へ", desc: "強い絆と、向上心を併せ持ちます。「私たち」という単位で物事を考え、二人三脚で理想の帝国を築き上げる、パワフルなリーダー気質です。" },
        "UPCD": { name: "伝説の鳳凰", catch: "時空を超えた、愛の最終形態", desc: "融合と自律、情熱と冷静のバランスが完璧に取れています。マズローが目指した自己実現に最も近い、輪廻転生してもまた巡り会いたいと思わせる存在です。" }
    };

    // 質問データ（40問）
    const questions = [
        // 軸1: 距離感 (A:孤高 vs U:融合)
        { t: "映画を見終わった直後の気持ちは？", axis: 1, options: ["一人で余韻に浸りたい", "すぐに感想を語り合いたい"] },
        { t: "誰にも言えない小さな成功をした時。", axis: 1, options: ["一人で噛み締めれば十分だ", "誰かに褒められたい"] },
        { t: "自分の深いトラウマについて。", axis: 1, options: ["完全に理解されるのは不可能だ", "愛するなら全て理解し合いたい"] },
        { t: "連絡が丸一日途絶えた時。", axis: 1, options: ["便りがないのは元気な証拠", "スタンプ一つの繋がりは欲しい"] },
        { t: "相手が理由もなく不機嫌な時。", axis: 1, options: ["そっとしておく", "「どうしたの？」と声をかける"] },
        { t: "沈黙が続いた時。", axis: 1, options: ["全く気にならず平気だ", "何か話さなきゃと気まずい"] },
        { t: "大きな悩みを抱えた時。", axis: 1, options: ["自分の中で答えを出したい", "すぐに誰かに話して楽になりたい"] },
        { t: "将来の話をする時の主語。", axis: 1, options: ["「私は」こうしたい", "「私たちは」こうなる"] },
        { t: "自分の部屋に恋人の私物が増えること。", axis: 1, options: ["あまり浸食されたくない", "二人の色に染まるのが嬉しい"] },
        { t: "相手が不機嫌だと自分も落ち込む？", axis: 1, options: ["自分は自分と切り離せる", "ダイレクトに影響を受ける"] },
        // 軸2: 行動原理 (S:本能 vs P:理知)
        { t: "店選びの基準は？", axis: 2, options: ["店構えや直感", "レビュー点数やコスパ"] },
        { t: "気分の乗らないデートの約束。", axis: 2, options: ["正直に伝えてリスケする", "約束だから気合で行く"] },
        { t: "高価な買い物。", axis: 2, options: ["一目惚れしたら買う", "予算や頻度を計算する"] },
        { t: "議論での「納得」とは？", axis: 2, options: ["誠意や愛を感じたい", "論理的な正しさが欲しい"] },
        { t: "長続きに必要なのは？", axis: 2, options: ["生理的なときめき", "添い遂げる意志と覚悟"] },
        { t: "誰もいない深夜の赤信号。", axis: 2, options: ["渡ってしまう", "青になるまで待つ"] },
        { t: "過去の「ずっと好き」という言葉。", axis: 2, options: ["あの時は本気だった", "責任を持って維持すべき"] },
        { t: "仕事中に「寂しい」とLINEが来たら？", axis: 2, options: ["トイレでこっそり即レス", "終わってから返す"] },
        { t: "服選びの基準。", axis: 2, options: ["今これを着たい気分", "TPOや相手への配慮"] },
        { t: "優しい嘘はあり？", axis: 2, options: ["バレなきゃあり", "なし。誠実であるべき"] },
        // 軸3: 現実認識 (R:受容 vs C:創造)
        { t: "古びた廃墟を見た時。", axis: 3, options: ["歴史を感じて美しい", "改装したら良い店になりそう"] },
        { t: "恋人の服がダサかったら。", axis: 3, options: ["それも味だと受け入れる", "一緒に買いに行って改造する"] },
        { t: "相手の仕事の愚痴。", axis: 3, options: ["ひたすら共感して聞く", "解決策を探る"] },
        { t: "レシピ通りの料理。", axis: 3, options: ["基本に忠実に楽しむ", "自分好みにアレンジしたい"] },
        { t: "トラブルが起きた時。", axis: 3, options: ["時が解決するのを待つ", "これを機にルールを見直す"] },
        { t: "好みの色じゃないプレゼント。", axis: 3, options: ["気持ちだけで100点だ", "次は一緒に選びたいと言う"] },
        { t: "旅行に行くなら？", axis: 3, options: ["手付かずの大自然", "整備されたリゾートや都市"] },
        { t: "恋人への理想。", axis: 3, options: ["今のままでいてほしい", "もっと成長してほしい"] },
        { t: "別れ話になったら。", axis: 3, options: ["運命と受け入れ身を引く", "原因を話し合い次に活かす"] },
        { t: "歪んだ形の陶器。", axis: 3, options: ["歪みにこそ味がある", "綺麗な円形の方が美しい"] },
        // 軸4: 世界観 (I:没入 vs D:超越)

        { t: "感動的な映画。", axis: 4, options: ["役になりきって号泣する", "脚本や演出を分析して見る"] },
        { t: "激しい喧嘩中。", axis: 4, options: ["頭に血が上ってしまう", "どこか冷めた自分がいる"] },
        { t: "過去の黒歴史。", axis: 4, options: ["叫びたいくらい恥ずかしい", "他人事のように思う"] },
        { t: "フラッシュモブをされたら。", axis: 4, options: ["主役気分で感激する", "周りの目が気になり恥ずかしい"] },
        { t: "恋に落ちると？", axis: 4, options: ["仕事も手につかなくなる", "生活リズムは崩さない"] },
        { t: "注射の痛み。", axis: 4, options: ["怖い、痛い", "痛みを観察してやり過ごす"] },
        { t: "「君のためなら死ねる」。", axis: 4, options: ["素敵。愛されたい", "実際に死なれたら困る"] },
        { t: "ハロウィンの仮装。", axis: 4, options: ["全力で楽しむ", "見る専でいい"] },
        { t: "人生とは？", axis: 4, options: ["一度きりのドラマ", "暇つぶしか、長い旅"] }
    ];

    let currentQ = 0;
    let scores = { 1:{L:0, R:0}, 2:{L:0, R:0}, 3:{L:0, R:0}, 4:{L:0, R:0} };

    // スタート処理
    function startDiagnosis() {
        // シャッフル
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
        }
        
        const startScreen = document.getElementById('start-screen');
        startScreen.classList.add('fade-out');
        setTimeout(() => {
            startScreen.classList.add('hidden');
            const quizScreen = document.getElementById('quiz-screen');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');
            showQ();
        }, 500);
    }

    // 質問表示
    function showQ() {
        const q = questions[currentQ];
        const t = document.getElementById('q-text');
        
        // テキスト切り替えアニメーション
        t.style.opacity = 0;
        setTimeout(() => {
            t.textContent = q.t;
            t.style.opacity = 1;
        }, 200);

        document.getElementById('q-curr').textContent = currentQ + 1;
        document.getElementById('progress-bar').style.width = `${((currentQ)/questions.length)*100}%`;

        const area = document.getElementById('options-area');
        area.innerHTML = '';
        
        // 4択ボタン生成 (A強, A弱, B弱, B強)
        createBtn(area, q.options[0], q.axis, 'L', 3, "強くそう思う");
        createBtn(area, q.options[0], q.axis, 'L', 1, "どちらかといえば");
        createBtn(area, q.options[1], q.axis, 'R', 1, "どちらかといえば");
        createBtn(area, q.options[1], q.axis, 'R', 3, "強くそう思う");
    }

    function createBtn(parent, text, axis, side, point, label) {
        const btn = document.createElement('button');
        btn.className = 'btn option-btn';
        btn.innerHTML = `<span class="btn-label">${label}</span>${text}`;
        btn.onclick = () => {
            scores[axis][side] += point;
            next();
        };
        parent.appendChild(btn);
    }

    function next() {
        currentQ++;
        if (currentQ < questions.length) {
            showQ();
        } else {
            showLoading();
        }
    }

    function showLoading() {
        const quizScreen = document.getElementById('quiz-screen');
        quizScreen.classList.add('hidden');
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.remove('hidden');
        loadingScreen.classList.add('fade-in');

        const texts = [
            "距離感を測定中...", 
            "行動原理を解析中...", 
            "現実認識をスキャン中...", 
            "世界観を特定中...",
            "魂の形を描画中..."
        ];
        let i = 0;
        const interval = setInterval(() => {
            document.getElementById('loader-text').textContent = texts[i];
            i++;
            if (i >= texts.length) {
                clearInterval(interval);
                setTimeout(calcResult, 800);
            }
        }, 800);
    }

    function calcResult() {
        document.getElementById('loading-screen').classList.add('hidden');
        const resScreen = document.getElementById('result-screen');
        resScreen.classList.remove('hidden');
        resScreen.classList.add('fade-in');

        // タイプ判定
        let typeKey = "";
        typeKey += (scores[1].L >= scores[1].R) ? "A" : "U";
        typeKey += (scores[2].L >= scores[2].R) ? "S" : "P";
        typeKey += (scores[3].L >= scores[3].R) ? "R" : "C";
        typeKey += (scores[4].L >= scores[4].R) ? "I" : "D";

        // 精神年齢計算
        let raw = 0;
        for(let k=1; k<=4; k++) raw += Math.max(scores[k].L, scores[k].R);
        let bonus = 0;
        if(scores[1].L > scores[1].R) bonus += 5; 
        if(scores[2].R > scores[2].L) bonus += 5; 
        if(scores[3].L > scores[3].R) bonus += 5; 
        if(scores[4].R > scores[4].L) bonus += 5; 
        
        let age = Math.floor( ((raw + bonus) / 140) * 100 );
        if(age < 5) age = 5;

        const res = types[typeKey];
        document.getElementById('result-name').textContent = res.name;
        document.getElementById('result-catch').textContent = res.catch;
        document.getElementById('result-desc').innerHTML = res.desc;
        document.getElementById('level-val').textContent = age;

        drawChart();
    }

    function drawChart() {
        const ctx = document.getElementById('radarChart').getContext('2d');
        // カラー: ゴールド
        const color = '#C5A059';
        const bg = 'rgba(197, 160, 89, 0.2)';

        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['孤高', '本能', '受容', '没入', '融合', '理知', '創造', '超越'],
                datasets: [{
                    label: 'Score',
                    data: [
                        scores[1].L, scores[2].L, scores[3].L, scores[4].L,
                        scores[1].R, scores[2].R, scores[3].R, scores[4].R
                    ],
                    backgroundColor: bg,
                    borderColor: color,
                    borderWidth: 1.5,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: color
                }]
            },
            options: {
                scales: {
                    r: {
                        angleLines: { color: 'rgba(0,0,0,0.05)' },
                        grid: { color: 'rgba(0,0,0,0.05)' },
                        pointLabels: { 
                            font: { family: "'Shippori Mincho', serif", size: 11 },
                            color: '#666'
                        },
                        suggestedMin: 0,
                        suggestedMax: 30,
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function shareX() {
        const name = document.getElementById('result-name').textContent;
        const catchCopy = document.getElementById('result-catch').textContent;
        const age = document.getElementById('level-val').textContent;
        const text = `私の愛の哲学タイプは...%0a【${name}】%0a"${catchCopy}"%0a精神年齢: ${age}歳%0a%0a#愛の哲学診断 #LovePhilosophy%0a`;
        const url = window.location.href;
        window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
    }
</script>
